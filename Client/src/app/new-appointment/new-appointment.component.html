<div class="container" style="min-height: 100vh; margin-top: 100px">

  <form #appointmentForm="ngForm" (ngSubmit)="submit()" class="my-auto" autocomplete="off">
    <select id="nickname" name="nickname" ngModel class="form-select me-2 mt-3" aria-label="Nickname">
      <option value="" disabled selected>Select a nickname</option>
      <option *ngFor="let nick of (nicknames)" [value]="nick">{{ nick }}</option>
    </select>

    <input type="text" id="devicetype" name="devicetype" ngModel class="form-control me-2 mt-3" placeholder="Device Type">

    <input type="text" id="devicecategory" name="devicecategory" ngModel class="form-control me-2 mt-3" placeholder="Device Category">

    <input type="text" id="fault" name="fault" ngModel class="form-control me-2 mt-3" placeholder="Fault">

    <button class="btn btn-success mt-3" type="submit">OK</button>
  </form>
</div>
